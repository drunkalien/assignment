<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <span class="logo"
        ><a href="../index.html" class="logo-link">khuja*/\</a></span
      >
      <a href="https://github.com/drunkalien" class="github"
        ><img src="../imgs/github.svg" alt="github"
      /></a>
      <ul class="nav-list">
        <li class="nav-list-item contact">
          <a href="#" class="nav-list-link focused">Contact me</a>
        </li>
        <li class="nav-list-item about">
          <a href="./about.html" class="nav-list-link">About me</a>
        </li>
      </ul>
      
     <div class="burger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
 
    </nav>
    <section class="contact-main">
      <h2 class="contact-heading">I am ready to listen to you!</h2>
      <form action="#" class="contact-form">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-input"
          type="email"
          id="email"
          placeholder="example@mail.com"
        />
        <label class="form-label" for="fullname">Fullname</label>
        <input
          class="form-input"
          type="text"
          id="fullname"
          placeholder="Your fullname"
        />
        <label class="form-label" for="textarea">Your message</label>
        <textarea
          id="textarea"
          class="form-input form-area"
          cols="30"
          rows="10"
          placeholder="Dear Khuja, ..."
        ></textarea>
        <input class="form-input form-button" type="submit" value="Send" />
      </form>
    </section>

    <section class="other-contact">
      <h2 class="other-contact-heading">Other contact details</h2>
      <div class="contact-container">
        <div class="contact-row">
          <a href="https://github.com/drunkalien" class="contact-link">
            <img
              src="../imgs/contact-gh.svg"
              alt="github"
              class="contact-github"
            />
            <span class="link-text">Github</span>
          </a>

          <a href="tel:+998998512508" class="contact-link">
            <img
              src="../imgs/contact-phone.svg"
              alt="phone"
              class="contact-phone"
            />
            <span class="link-text">My mobile</span>
          </a>
          <a href="https://t.me/kh1703" class="contact-link">
            <img src="../imgs/contact-tg.svg" alt="telegram" />
            <span class="link-text">Telegram</span>
          </a>
          <a
            href="https://www.instagram.com/jamshidkhuja_b/"
            class="contact-link"
          >
            <img src="../imgs/contact-instagram.svg" alt="instagram" />
            <span class="link-text">Instagram</span>
          </a>
      </div>
    </section>

    <footer class="footer">
      <p class="footer-par">
        Jamshidkhuja Burikhujaev. Visit my
        <a href="https://github.com/drunkalien" class="footer-link">Github</a>
      </p>
    </footer>
    <script src="../scripts/index.js"></script>
  </body>
</html>
